<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Predictions</title>
</head>
<body>

    <h2>Fraud Detection Predictions</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Age</th>
                <th>Risk Group</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
            <tr>
                <td>{{ prediction.id }}</td>
                <td>{{ prediction.customer_id }}</td>
                <td>{{ prediction.age }}</td>
                <td>{{ prediction.risk_group }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/dashboard"><button>Back to Dashboard</button></a>

</body>
</html>
